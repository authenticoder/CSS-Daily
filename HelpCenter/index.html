<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <div class="search">
        <h2>What can we help you with?</h2>
        <form>
          <div class="find">
            <input type="text" placeholder="Find anything" />
          </div>
        </form>
      </div>

      <div class="questions">
        <h3 style="text-align: center; margin-top: 20px;">Top questions</h3>

        <div class="layout">
          <div class="buttons">
            <button class="btn">About Actions</button>
            <button class="btn">Managing Packages</button>
            <button class="btn">Authentication</button>
            <button class="btn">Notifications</button>
          </div>

          <div class="links">
            <div>
              <h4>Documentation</h4>
              <ul>
                <li>Help</li>
                <li>Enterprise Server</li>
                <li>Desktop</li>
              </ul>
            </div>
            <div>
              <h4>Community</h4>
              <ul>
                <li>Education</li>
                <li>Atom</li>
                <li>Forum</li>
              </ul>
            </div>
            <div>
              <h4>News</h4>
              <ul>
                <li>Blog</li>
                <li>Changelog</li>
                <li>Status</li>
              </ul>
            </div>
            <div>
              <h4>Learning</h4>
              <ul>
                <li>Lab</li>
                <li>Guides</li>
                <li>Resources</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="contacts">
          <h5>Can't find what you're looking for?</h5>
          <button class="contact">Contact Us</button>
        </div>
      </div>
    </section>
  </body>
</html>
